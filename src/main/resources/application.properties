spring.application.name=ceimo
server.port=8082

#Log level configuration
logging.level.root=ERROR
logging.level.com.ceimo=INFO
logging.level.org.springframework=error

spring.datasource.url=jdbc:mysql://localhost:3306/ceimo?createDatabaseIfNotExist=true
spring.datasource.username=autourducode
spring.datasource.password=autourducode

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql: true
spring.jpa.open-in-view=false
#spring.sql.init.mode=always
compte.tauxInteret=11.5
compte.soldeMaxFond=20000
compte.montantCollation=2000
compte.montantMinRoulement=1000